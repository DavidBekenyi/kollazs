      <div class="content" >
        <h2>Pitagorasz tétel</h2>

        <input type="number" name="a" id="var_a" placeholder="a értéke"><br>
        <input type="number" name="b" id="var_b" placeholder="b értéke"><br><br>
        <button onclick="pita(var_a.value, var_b.value)">c értéke = </button>
        <p style="border: 1px solid black; width: 160px; height: 20px; border-radius: 3px;" id="eredmeny"></p>
        <img src="https://user-images.githubusercontent.com/90574330/162812215-54dfd7bd-367a-4f07-825b-bbf5c709af01.png">
        <script>
            function pita(a, b) {
                document.getElementById('eredmeny').innerHTML = Math.sqrt(a * a + b * b)
            }
